<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort Visualization</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: aliceblue;
    }
    body {
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      color: blanchedalmond;
    }
    .wrapper_content {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: 700;
    }
    .sorted {
      background-color: #0f0;
    }
    .sorted:hover {
      background-color: rgb(30, 165, 30);
    }
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input {
      width: 20%;
      height: 10%;
      padding: 1rem 8px;
      border-radius: 12px;
      box-shadow: inset;
      text-align: center;
    }
    .wrapper_input {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .btn {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      font-size: 20px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
    }
    button {
      padding: 3px 8px;
      border-radius: 10px;
      background-color: #fff;
      text-transform: uppercase;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #494444;
    }
    .wrapper {
      margin-top: 5rem;
    }
  </style>
  <body style="background-color: #3d3b40">
    <div class="container">
      <h1>Selection Sort Visualization</h1>
      <div class="wrapper">
        <div class="wrapper_input">
          <input type="text" placeholder="Please write array List " />
        </div>
        <div class="wrapper_content">
          <span>[</span>
          <div id="content"></div>
          <span>]</span>
        </div>
        <div class="btn">
          <button class="sorted">Sorted</button>
          <button id="reset">reset</button>
        </div>
      </div>
    </div>
    <script>
      let content = document.getElementById("content");
      function selectionSort(arr) {
        // Loop through each element of the array (excluding the last element)
        for (let i = 0; i < arr.length - 1; i++) {
          let minIndex = i;

          // Find the index of the minimum element in the unsorted part
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minIndex]) {
              minIndex = j;
            }
          }

          // Swap the element at the current index with the minimum element if necessary
          if (minIndex !== i) {
            [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]];
          }
        }
        return arr;
      }
      function Visualization(value) {
        const numbersArray = value.split(",");
        if (!numbersArray.length || !numbersArray.every((num) => !isNaN(num))) {
          alert("Please enter valid numbers separated by commas!");
          return reset();
        }
        content.innerHTML = value;
        document.querySelector(".sorted").addEventListener("click", () => {
          const sortedArray = selectionSort(numbersArray.map(Number));
          content.innerHTML = sortedArray.join(", ");
        });
      }

      const input = document.querySelector("input");
      input.addEventListener("input", (e) => {
        Visualization(e.target.value);
      });
      function reset() {
        content.innerHTML = "";
        input.value = "";
      }
      document.querySelector("#reset").addEventListener("click", reset);
    </script>
  </body>
</html>
